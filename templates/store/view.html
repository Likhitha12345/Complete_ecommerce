{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

            <a class="btn btn-outline-success" href="{% url 'store' %}">Back to Store</a>
            <h4 style="display: inline-block;"><strong>${{product.price}}</strong></h4>

        </div>
    </div>

    <div class="col-lg-4">
        <h4>These are {{product.name}}. Did You Like it? ðŸ˜‡  </h4>
    </div>

</div>

{% endblock content %}
